<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>02 - ul 중복 실</title>
</head>

<body>
	<h2>기본 예</h2>
	<ul>
		<li>1레벨
			<ul>
				<li>2레벨</li>
				<li>2레벨</li>
				<li>2레벨
					<ul>
						<li>3레벨</li>
						<li>3레벨</li>
					</ul>
				</li>
			</ul>
		</li>
		<li>1레벨</li>
		<li>1레벨</li>
		<li>1레벨
			<ul>
				<li>2레벨</li>
				<li>2레벨</li>
			</ul>
		</li>
	</ul>
	<h2>응용 예제</h2>
	<h3>내가 좋아 하는 사이트</h3>
	<ul>
		<li>포털 사이트
			<ul>
				<li>네이버
					<ul>
						<li>웹툰</li>
						<li>지식인</li>
					</ul><!-- 네이버 카테고리 종류 -->
				</li>
				<li>다음</li>
				<li>네이트</li>
			</ul><!-- 포털 사이트 종류 -->
		</li>
		<li>게임 사이트
			<ul>
				<li>넥슨</li>
				<li>넷마블</li>
			</ul><!--게임 사이트 종류-->
		</li>
		<li>언론 사이트
			<ul>
				<li>조선일보</li>
				<li>중앙일보</li>
			</ul><!--언론 사이트 종류-->
		</li>
	</ul><!-- 사이트 카테고리-->
</body>
</html>
