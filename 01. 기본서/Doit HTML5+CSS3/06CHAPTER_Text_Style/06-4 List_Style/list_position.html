<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>06_4 - list-position</title>
	<style>
		.inside{list-style-position:inside;}
	</style>
</head>

<body>
	<h1>list-style-position을 지정하지 않음</h1>
	<ul>
		<li>회사소개</li>
		<li>도서</li>
		<li>자료실</li>
		<li>질문답변</li>
		<li>동영상강의</li>
	</ul>
	<h1>list-style-position : inside</h1>
	<ul class="inside">
		<li>회사소개</li>
		<li>도서</li>
		<li>자료실</li>
		<li>질문답변</li>
		<li>동영상강의</li>
	</ul>
</body>
</html>
