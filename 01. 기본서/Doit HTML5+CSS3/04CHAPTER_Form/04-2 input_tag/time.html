<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>04_2 - time</title>
</head>

<body>
	<form>
		<h1>대관시간을 선택하세요(오늘)</h1>
		<label>시작 시간<input type="time" value="09:00" id="start"></label>
		<label>종료 시간<input type="time" value="18:00" id="end"></label>
		<hr>
		<h1>대관시간을 선택하세요. (다른날짜)</h1>
		<label>시작시간<input type="datetime-local" value="2016-03-02T09:00" id="start"></label>
		<label>종료시간<input type="datetime-local" value="2016-03-02T18:00" id="end"></label>
	</form>
</body>
</html>
