<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>09_1 - visibility</title>
	<style>
		img{
			margin:10px;
			padding:5px;
			border:1px solid black;
		}
		.invisible{visibility:hidden;}
	</style>
</head>

<body>
	<img src="pic1.jpg">
	<img src="pic2.jpg" class="invisible">
	<img src="pic3.jpg">
</body>
</html>
