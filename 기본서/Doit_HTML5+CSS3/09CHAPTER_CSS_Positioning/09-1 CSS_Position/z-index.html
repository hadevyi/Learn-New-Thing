<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>09_1 - z-index</title>
	<style>
		#wrapper {
			position:relative;
		}
		.box{
			width:50px;
			height:50px;
			position:relative;
		}
		#b1{
			z-index:1;
			background:red;
		}
		#b2{
			z-index:3;
			background:yellow;
			left:35px;
			top:-35px;
		}
		#b3{
			z-index:2;
			background:blue;
			left:20px;
			top:-65px;
		}
	</style>
</head>

<body>
	<div id="wrapper">
		<div class="box" id="b1">1</div>
		<div class="box" id="b2">2</div>
		<div class="box" id="b3">3</div>
	</div>
</body>
</html>
