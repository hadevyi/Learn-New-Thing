<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>09_1 - relative</title>
	<style>
		.box1{
			width:100px;
			padding:20px;
			background:#ffd800;
			margin-right:10px;
			float:left;
		}
		.box2{
			width:300px;
			padding:20px;
			background:#0094ff;
			float:left;
			position:relative;
			top:30px;
			left:-50px;
		}
	</style>
</head>

<body>
	<div class="box1">박스1</div>
	<div class="box2">박스2</div>
</body>
</html>
