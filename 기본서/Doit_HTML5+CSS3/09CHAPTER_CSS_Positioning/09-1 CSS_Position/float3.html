<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>09_1 - float3</title>
	<style>
		div{margin:10px;}
		.box1{
			width:100px;
			height:50px;
			background-color:yellow;
			text-align:center;
			float:left;
		}
		.box2{
			width:100px;
			height:50px;
			background-color:blue;
			text-align:center;
			float:left;
		}
		.box3{
			width:250px;
			height:100px;
			background-color:green;
			text-align:right;
		}
		.box4{
			width:250px;
			height:100px;
			background-color:purple;
			text-align:right;
			clear:both;
		}
	</style>
</head>

<body>
	<div class="box1">박스1</div>
	<div class="box2">박스2</div>
	<div class="box3">박스3</div>
	<div class="box4">박스4</div>
</body>
</html>
