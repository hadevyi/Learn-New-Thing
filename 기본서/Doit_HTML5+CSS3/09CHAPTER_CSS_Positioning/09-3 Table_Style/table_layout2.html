<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>09_3 - table-layout2</title>
	<style>
		.table1{
			border:1px solid black;
			border-collapse:collapse;
			width:300px;
			table-layout:fixed;
			word-break:break-all;
			height:auto;
		}
		.table1 td{
			width:150px;
			border:1px solid black;
			padding:5px;
		}
	</style>
</head>

<body>
	<h1>Table Layout</h1>
	<table class="table1">
		<tr>
			<td>한글로띄어쓰기없기길게붙여쓰기</td>
			<td>long_description_without_space</td>
		</tr>
	</table>
</body>
</html>
