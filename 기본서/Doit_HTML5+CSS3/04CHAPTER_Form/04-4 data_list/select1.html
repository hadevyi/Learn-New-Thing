<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>04_4 - select1</title>
	<style>
		table, th{
			color:green;
			padding:5px;
			width:300px;
		}
	</style>
</head>

<body>
	<h1>여름방학 특강 신청</h1>
	<form>
		<fieldset>
			<legend>수강 신청안</legend>
			<table>
				<tr>
					<th><label for="std_num">학번</label></th>
					<td>
						<input type="text" id="std_num">
					</td>
				</tr>
				<tr>
					<th><label for="name">이름</label></th>
					<td>
						<input type="text" id="name">
					</td>
				</tr>
				<tr>
					<th><label for="class">학과</label></th>
					<td>
						<select id="class">
							<option>건축공학과</option>
							<option>기계공학과</option>
							<option>산업공학과 </option>
							<option>전기전자공학과 </option>
							<option>컴퓨터공학과</option>
							<option>화학공학과</option>
						</select>
					</td>
				</tr>
			</table>
		</fieldset>
	</form>
</body>
</html>
