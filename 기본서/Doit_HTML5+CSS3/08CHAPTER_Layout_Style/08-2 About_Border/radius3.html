<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>08_2 - radius3</title>
	<style>
		div{
			width:200px;
			height:200px;
			margin:15px;
			display:inline-block;
			border:solid 2px black;
		}
		.round1{ border-top-left-radius:100px 50px; }
		.round2{ border-bottom-right-radius:30px 50px; }
		.round3{ border-top-right-radius:50px 50px; }
	</style>
</head>

<body>
	<div class="round1"></div>
	<div class="round2"></div>
	<div class="round3"></div>
</body>
</html>
