<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>08_2 - box-shadow</title>
	<style>
		div{
			width:200px;
			height:150px;
			border:1px solid black;
			margin:15px;
			display:inline-block;
			border-radius:20px;
		}
		.box1{box-shadow:2px -2px 5px 0px black;}
		.box2{box-shadow:2px 2px 15px 5px gray;}
	</style>
</head>

<body>
	<div class="box1"></div>
	<div class="box2"></div>
</body>
</html>
