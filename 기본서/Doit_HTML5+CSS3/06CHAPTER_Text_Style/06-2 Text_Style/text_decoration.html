<meta charset="utf-8">
<title>06_2 - text-decoration</title>
	<style>
		.edited{text-decoration:line-through;}
		a:link { text-decoration: none; }
		a:visited { text-decoration: none; }
		a:active { text-decoration: none; }
		a:hover { text-decoration: none; color: #ff0000; } 
	</style>
</head>

<body>
	<h1>토마토(Tomato)</h1>
	<p>[<a href="https://www.fitbug.com/g/Superfoods-tomatoes" target="_blank">외부링크</a>]</p>
	<p>토마토는 비타민 A, C가 풍부한 <span class="edited">과일이다.</span>채소이다. 칼륨과 같은 각종 미네랄은 혈액의 산성도를 낮추는 역할을 해주며 혈압을 내리고 혀로간을 튼튼하게 해준다. 토마토에 들어있는 피코팬이라는 성분은 뛰어난 함암 작용을 보이며 잘 알려져 있듯이 블루베리와 함께 대표적인 항산화 음식이기도 하다.</p>
</body>
