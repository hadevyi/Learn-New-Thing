<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>06_4 - bullet</title>
	<style>
		.square{list-style-type:square;}
		.nobullet{list-style-type:none;}
	</style>
</head>

<body>
	<h1>이지스퍼블리싱</h1>
	<ul class="square">
		<li>회사소개</li>
		<li>도서</li>
		<li>자료실</li>
		<li>질문답변</li>
		<li>동영상강의</li>
	</ul>
	<ul class="nobullet">
		<li>회사소개</li>
		<li>도서</li>
		<li>자료실</li>
		<li>질문답변</li>
		<li>동영상강의</li>
	</ul>
</body>
</html>
